      <!--<div class="jumbotron">

      <h1>JavaScript List Editor</h1>

      <p>
        Click an item to edit, and press Enter to approve changes. <br>
        Click "Add item" to add item. <br>
        Click the trash icon to delete an item.
      </p>

      <ul id="checklist">
        <li>
          <i class="fa fa-trash deleteButton"></i>
          <span>Apples</span>
          <input value="Apples">
        </li>
        <li>
          <i class="fa fa-trash deleteButton"></i>
          <span>Oranges</span>
          <input value="Oranges">
        </li>
        <li>
          <i class="fa fa-trash deleteButton"></i>
          <span>Banannas</span>
          <input value="Banannas">
        </li>
      </ul>
      <button id="addbutton" class="btn btn-default">Add Item</button>
    </div>

    <script src="scripts/main.js"></script>

    
  </body>
